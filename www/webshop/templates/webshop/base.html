{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}?version={% now 'U' %}">
    <title>Unisport</title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <div class="nav-logo"></div>
        </a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Brands
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'brand_list_nike' %}">Nike</a>
                        <a class="dropdown-item" href="{% url 'brand_list_adidas' %}">Adidas</a>
                    </div>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list_men' %}">Mænd</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list_women' %}">Kvinder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list_kids' %}">Børn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list_outlet' %}">Outlet</a>
                </li>

            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
